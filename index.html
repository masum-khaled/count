<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #007BFF;
        }
        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 150px;
            resize: none;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: left;
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 16px;
        }
        .copy-btn {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .copy-btn:hover {
            background-color: #218838;
        }

        /* Auto Calculator CSS */
        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            width: 100%;
        }

        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .tab-button.active {
            background-color: #ddd;
            font-weight: bold;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 100%;
        }

        /* Manual Calculator CSS */
        .line {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .line-title {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .line input {
            width: 48%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .line-result {
            margin-top: 5px;
            font-size: 14px;
            color: #555555;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        button#add-line {
            background-color: #4CAF50;
            color: white;
        }

        button#calculate {
            background-color: #007BFF;
            color: white;
        }

        button#clear {
            background-color: #FF4C4C;
            color: white;
        }

        button#copy {
            background-color: #FFC107;
            color: black;
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        .result-container {
            margin-top: 30px; /* Space above results */
            margin-bottom: 30px; /* Space below results */
        }

        .result {
            font-size: 18px;
            text-align: center;
            color: #333333;
        }

        .result-wrapper {
            text-align: right; /* Aligns copy button */
        }

        footer {
            margin-top: 40px; /* Space above footer */
            background-color: #FF6F61; /* Soft red background */
            text-align: center;
            padding: 10px 0;
            color: white;
            font-size: 14px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'auto')">Auto Calculate</button>
        <button class="tab-button" onclick="openTab(event, 'manual')">Manual</button>
    </div>

    <div id="auto" class="tab-content active">
        <div class="container">
            <h1>Auto Hours Calculator</h1>
            <textarea id="inputSchedule" placeholder="Paste your schedule here"></textarea>
            <button onclick="calculateHours()">Calculate Total Hours</button>
            <div class="result" id="result"></div>
            <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">Copy Result</button>
        </div>
    </div>

    <div id="manual" class="tab-content">
        <div class="container">
            <h1>Hours Range Calculator</h1>
            <div id="lines-container">
                <!-- Initial 2 lines will be added here -->
            </div>
            <button id="add-line">+ Add More Lines</button>
            <div class="buttons">
                <button id="calculate">Calculate</button>
                <button id="clear">Clear</button>
            </div>
            <div class="result-container">
                <div id="individual-results"></div>
                <div class="result" id="result">Total Time: 0 Hours, 0 Minutes</div>
                <div class="result-wrapper">
                    <button id="copy">Copy Results</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Created by Masum Khaled
    </footer>

    <script>
        // Function to open a specific tab
        function openTab(event, tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => tab.classList.remove('active'));

            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));

            // Show the selected tab content
            document.getElementById(tabName).classList.add('active');

            // Add active class to the clicked tab button
            event.currentTarget.classList.add('active');
        }

        // Example Auto Calculate function
        function calculateHours() {
            let input = document.getElementById('inputSchedule').value;
            input = input.replace(/\s+/g, ' ').trim(); // Normalize whitespace
            const timeRanges = input.match(/\d{1,2}[:h]?\d{0,2}(?:\s|-)\d{1,2}[:h]?\d{0,2}/g) || [];

            let totalHours = 0;
            let resultText = '';
            timeRanges.forEach(range => {
                const hours = parseTimeRange(range);
                resultText += `${range}, Hours: ${hours.toFixed(2)}\n`;
                totalHours += hours;
            });
            resultText += `\nTotal Hours: ${totalHours.toFixed(2)}`;
            
            document.getElementById('result').innerText = resultText;
            document.getElementById('copyBtn').style.display = 'block'; // Show the copy button
        }

        function copyToClipboard() {
            const resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('Result copied to clipboard');
            });
        }

        // Manual calculator functions
        const linesContainer = document.getElementById('lines-container');
        const addLineButton = document.getElementById('add-line');
        const calculateButton = document.getElementById('calculate');
        const clearButton = document.getElementById('clear');
        const copyButton = document.getElementById('copy');
        const resultDiv = document.getElementById('result');
        const individualResultsDiv = document.getElementById('individual-results');

        // Function to add a new line for start and end time input
        function addLine() {
            const line = document.createElement('div');
            line.className = 'line';
            line.innerHTML = `
                <div class="line-title">
                    <span>Start</span>
                    <span>End</span>
                </div>
                <div style="display: flex; justify-content: space-between; gap: 10px;">
                    <input type="time" class="start-time">
                    <input type="time" class="end-time">
                </div>
                <div class="line-result"></div>
            `;
            linesContainer.appendChild(line);
        }

        // Add 2 initial lines
        for (let i = 0; i < 2; i++) {
            addLine();
        }

        // Event listener to add more lines
        addLineButton.addEventListener('click', addLine);

        // Event listener to calculate the total time
        calculateButton.addEventListener('click', () => {
            let totalMinutes = 0;
            individualResultsDiv.innerHTML = ''; // Clear previous results

            const startTimeInputs = document.querySelectorAll('.start-time');
            const endTimeInputs = document.querySelectorAll('.end-time');

            startTimeInputs.forEach((startInput, index) => {
                const endInput = endTimeInputs[index];
                const resultLine = document.createElement('div');

                if (startInput.value && endInput.value) {
                    const [startHours, startMinutes] = startInput.value.split(':').map(Number);
                    const [endHours, endMinutes] = endInput.value.split(':').map(Number);

                    // Calculate the time difference in minutes
                    const startTotalMinutes = startHours * 60 + startMinutes;
                    const endTotalMinutes = endHours * 60 + endMinutes;

                    let diffMinutes;
                    if (endTotalMinutes >= startTotalMinutes) {
                        diffMinutes = endTotalMinutes - startTotalMinutes;
                    } else {
                        diffMinutes = (24 * 60 - startTotalMinutes) + endTotalMinutes;
                    }

                    // If the result is not 0, add it to the results
                    if (diffMinutes > 0) {
                        const hours = Math.floor(diffMinutes / 60);
                        const minutes = diffMinutes % 60;
                        resultLine.textContent = `${toOrdinal(index + 1)}: ${hours} Hours, ${minutes} Minutes`;

                        // Add to total
                        totalMinutes += diffMinutes;

                        individualResultsDiv.appendChild(resultLine);
                    }
                }
            });

            // Convert total minutes to hours and minutes
            const totalHours = Math.floor(totalMinutes / 60);
            const remainingMinutes = totalMinutes % 60;

            resultDiv.textContent = `Total Time: ${totalHours} Hours, ${remainingMinutes} Minutes`;

            // Show the copy button if there are results
            if (individualResultsDiv.children.length > 0) {
                copyButton.style.display = 'block';
            } else {
                copyButton.style.display = 'none';
            }
        });

        // Event listener to clear all inputs and reset the result
        clearButton.addEventListener('click', () => {
            const inputs = document.querySelectorAll('.start-time, .end-time');
            inputs.forEach(input => input.value = '');
            individualResultsDiv.innerHTML = '';
            resultDiv.textContent = 'Total Time: 0 Hours, 0 Minutes';
            copyButton.style.display = 'none'; // Hide the copy button
        });

        // Event listener to copy results to clipboard
        copyButton.addEventListener('click', () => {
            let text = 'Results:\n';
            const individualResults = individualResultsDiv.textContent;
            text += individualResults;
            text += `\n${resultDiv.textContent}`;

            // Copy to clipboard
            navigator.clipboard.writeText(text).then(() => {
                alert('Results copied to clipboard!');
            });
        });
    </script>
</body>
</html>
