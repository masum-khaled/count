<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Auto Hours Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        .tab-bar {
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 10px 0;
        }

        .tab-bar button {
            background-color: transparent;
            color: #333;
            padding: 10px 20px;
            margin: 0 5px;
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-bar button:hover {
            background-color: #ddd;
        }

        .tab-bar button.active {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }

        .tab-content.active {
            display: block;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 0 auto;
        }

        textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            height: 150px;
            resize: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .copy-btn {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: #218838;
        }

        .result {
            text-align: left;
            margin-top: 20px;
            white-space: pre-wrap;
            font-size: 16px;
        }

        footer {
            width: 100%;
            background-color: gray;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-radius: 0 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .line {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .line-title {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .line input {
            width: 48%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .line-result {
            margin-top: 5px;
            font-size: 14px;
            color: #555555;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .result-container {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .result-wrapper {
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="tab-bar">
        <button class="tab-btn active" data-tab="tab1">Auto Hours Calculator</button>
        <button class="tab-btn" data-tab="tab2">Hours Range Calculator</button>
    </div>

    <div id="tab1" class="tab-content active">
        <div class="container">
            <h1>Auto Hours Calculator</h1>
            <textarea id="inputSchedule" placeholder="Paste your schedule here"></textarea>
            <button onclick="calculateHours()">Calculate Total Hours</button>
            <div class="result" id="result"></div>
            <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">Copy Result</button>
        </div>
    </div>

    <div id="tab2" class="tab-content">
        <div class="container">
            <h1>Hours Range Calculator</h1>
            <div id="lines-container"></div>
            <button id="add-line">+ Add More Lines</button>
            <div class="buttons">
                <button id="calculate">Calculate</button>
                <button id="clear">Clear</button>
            </div>
            <div class="result-container">
                <div id="individual-results"></div>
                <div class="result" id="result2">Total Time: 0 Hours, 0 Minutes</div>
                <div class="result-wrapper">
                    <button id="copy2">Copy Results</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Created by <a href="https://www.linkedin.com/in/masumkhaled" target="_blank">Masum Khaled</a>
    </footer>

</body>
</html>
