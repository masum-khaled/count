<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Button Menu Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-bar {
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 10px 0;
        }

        .menu-bar a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            margin: 0 5px;
            border: 2px solid transparent;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .menu-bar a:hover {
            background-color: #ddd;
        }

        .menu-bar a.active {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <a href="https://masum-khaled.github.io/planning/" class="menu-item" id="btn1">Auto Calculator</a>
        <a href="https://masum-khaled.github.io/plan/" class="menu-item" id="btn2">Manual Calculator</a>
    </div>

    <script>
        // Highlight the active button based on the current URL
        const buttons = document.querySelectorAll('.menu-item');
        buttons.forEach(button => {
            if (button.href === window.location.href) {
                button.classList.add('active');
            }
        });
    </script>
</body>
</html>
