<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Example</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Adjust the layout */
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #007BFF;
        }

        /* Tabs styling */
        .tabs {
            display: flex;
            justify-content: center; /* Center the tab buttons */
            margin-bottom: 20px;
            width: 100%;
        }

        .tab-button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin: 0 10px; /* Space between tabs */
            transition: background-color 0.3s ease;
        }

        .tab-button.active {
            background-color: #ddd;
            font-weight: bold;
        }

        /* Tab content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 100%;
        }

        /* Manual Calculator styling */
        .line {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .line-title {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .line input {
            width: 48%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #cccccc;
            border-radius: 5px;
        }

        .line-result {
            margin-top: 5px;
            font-size: 14px;
            color: #555555;
            text-align: center;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        button#add-line {
            background-color: #4CAF50;
            color: white;
        }

        button#calculate {
            background-color: #007BFF;
            color: white;
        }

        button#clear {
            background-color: #FF4C4C;
            color: white;
        }

        button#copy {
            background-color: #FFC107;
            color: black;
            display: none; /* Initially hidden */
            margin-top: 20px;
        }

        .result-container {
            margin-top: 30px; /* Space above results */
            margin-bottom: 30px; /* Space below results */
        }

        .result {
            font-size: 18px;
            text-align: center;
            color: #333333;
        }

        .result-wrapper {
            text-align: right; /* Aligns copy button */
        }

        /* Footer styling */
        footer {
            width: 100%;
            margin-top: 40px;
            background-color: #FF6F61; /* Soft red background */
            text-align: center;
            padding: 10px 0;
            color: white;
            font-size: 14px;
            border-radius: 5px;
            position: relative;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'auto')">Auto Calculate</button>
        <button class="tab-button" onclick="openTab(event, 'manual')">Manual</button>
    </div>

    <div id="auto" class="tab-content active">
        <div class="container">
            <h1>Auto Hours Calculator</h1>
            <textarea id="inputSchedule" placeholder="Paste your schedule here"></textarea>
            <button onclick="calculateHours()">Calculate Total Hours</button>
            <div class="result" id="result"></div>
            <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">Copy Result</button>
        </div>
    </div>

    <div id="manual" class="tab-content">
        <div class="container">
            <h1>Hours Range Calculator</h1>
            <div id="lines-container">
                <!-- Initial lines will be added here -->
            </div>
            <button id="add-line">+ Add More Lines</button>
            <div class="buttons">
                <button id="calculate">Calculate</button>
                <button id="clear">Clear</button>
            </div>
            <div class="result-container">
                <div id="individual-results"></div>
                <div class="result" id="result">Total Time: 0 Hours, 0 Minutes</div>
                <div class="result-wrapper">
                    <button id="copy">Copy Results</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Created by Masum Khaled
    </footer>

    <script>
        // Function to open a specific tab
        function openTab(event, tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => tab.classList.remove('active'));

            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));

            // Show the selected tab content
            document.getElementById(tabName).classList.add('active');

            // Add active class to the clicked tab button
            event.currentTarget.classList.add('active');
        }

        // Set default tab to Auto Calculate
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector('.tab-button').click();
        });

        // Auto Calculate function
        function calculateHours() {
            let input = document.getElementById('inputSchedule').value;
            input = input.replace(/\s+/g, ' ').trim(); // Normalize whitespace
            const timeRanges = input.match(/\d{1,2}[:h]?\d{0,2}(?:\s|-)\d{1,2}[:h]?\d{0,2}/g) || [];

            let totalHours = 0;
            let resultText = '';
            timeRanges.forEach(range => {
                const hours = parseTimeRange(range);
                resultText += `${range}, Hours: ${hours.toFixed(2)}\n`;
                totalHours += hours;
            });
            resultText += `\nTotal Hours: ${totalHours.toFixed(2)}`;
            
            document.getElementById('result').innerText = resultText;
            document.getElementById('copyBtn').style.display = 'block'; // Show the copy button
        }

        function parseTime(time) {
            if (time === '00h' || time === '00:00') {
                return 24 * 60; // Treat 00h or 00:00 as 24h
            }
            if (time.includes('h')) {
                let [hours, minutes] = time.split('h').map(Number);
                if (isNaN(minutes)) minutes = 0;
                return hours * 60 + minutes;
            } else {
                const [hours, minutes] = time.split(':').map(Number);
                return hours * 60 + minutes;
            }
        }

        function parseTimeRange(timeRange) {
            const cleanedRange = timeRange.replace(/\s+/g, '-'); // Replace spaces with hyphens
            const [start, end] = cleanedRange.split('-').map(parseTime);

            // Handle cases where the end time is less than the start time (e.g., 17h30-00h30)
            const adjustedEnd = end <= start ? end + 24 * 60 : end;

            return (adjustedEnd - start) / 60;
        }

        function copyToClipboard() {
            const resultText = document.getElementById('result').innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('Result copied to clipboard');
            });
        }

        // Manual Calculator logic
        const linesContainer = document.getElementById('lines-container');
        const addLineButton = document.getElementById('add-line');
        const calculateButton = document.getElementById('calculate');
        const clearButton = document.getElementById('clear');
        const copyButton = document.getElementById('copy');
        const resultDiv = document.getElementById('result');
        const individualResultsDiv = document.getElementById('individual-results');

        // Function to add a new line for start and end time input
        function addLine() {
            const line = document.createElement('div');
            line.className = 'line';
            line.innerHTML = `
                <div class="line-title">
                    <span>Start</span>
                    <span>End</span>
                </div>
                <div style="display: flex; justify-content: space-between; gap: 10px;">
                    <input type="time" class="start-time">
                    <input type="time" class="end-time">
                </div>
                <div class="line-result"></div>
            `;
            linesContainer.appendChild(line);
        }

        // Add 2 initial lines (adjusted as per your request)
        for (let i = 0; i < 2; i++) {
            addLine();
        }

        // Event listener to add more lines
        addLineButton.addEventListener('click', addLine);

        // Convert number to ordinal (1 -> 1st, 2 -> 2nd, etc.)
        function toOrdinal(n) {
            const s = ["th", "st", "nd", "rd"];
            const v = n % 100;
            return n + (s[(v - 20) % 10] || s[v] || s[0]);
        }

        // Event listener to calculate the total time
        calculateButton.addEventListener('click', () => {
            let totalMinutes = 0;
            individualResultsDiv.innerHTML = ''; // Clear previous results

            const startTimeInputs = document.querySelectorAll('.start-time');
            const endTimeInputs = document.querySelectorAll('.end-time');

            startTimeInputs.forEach((startInput, index) => {
                const startTime = startInput.value;
                const endTime = endTimeInputs[index].value;

                if (startTime && endTime) {
                    const startTimeInMinutes = timeToMinutes(startTime);
                    const endTimeInMinutes = timeToMinutes(endTime);
                    const duration = endTimeInMinutes - startTimeInMinutes;
                    totalMinutes += duration;

                    individualResultsDiv.innerHTML += `
                        <div>${toOrdinal(index + 1)}: ${startTime} - ${endTime} = ${formatDuration(duration)}</div>
                    `;
                }
            });

            resultDiv.innerText = `Total Time: ${formatDuration(totalMinutes)}`;
            copyButton.style.display = 'inline-block'; // Show copy button
        });

        // Convert time to minutes
        function timeToMinutes(time) {
            const [hours, minutes] = time.split(':').map(Number);
            return hours * 60 + minutes;
        }

        // Format duration into hours and minutes
        function formatDuration(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours} Hours, ${mins} Minutes`;
        }

        // Clear the form
        clearButton.addEventListener('click', () => {
            document.querySelectorAll('input[type="time"]').forEach(input => input.value = '');
            resultDiv.innerText = 'Total Time: 0 Hours, 0 Minutes';
            individualResultsDiv.innerHTML = '';
        });

        // Copy result to clipboard
        copyButton.addEventListener('click', () => {
            const resultText = resultDiv.innerText;
            navigator.clipboard.writeText(resultText).then(() => {
                alert('Result copied to clipboard');
            });
        });
    </script>
</body>
</html>
